<div *ngIf="authService.user | async" class="row mb-4">
  <div class="col-md text-center">
    <button type="button" (click)="onAddNew()" class="btn btn-outline-primary btn-sm">Add New Hot Pepper</button>
  </div>
</div>

<div class="row">

  <div class="col-md-4" *ngFor="let hotpepper of hotpeppers$ | async">
    <div class="card mb-4 shadow-sm" style="width: 18rem;">
      <img src="{{ hotpepper.image }}" class="card-img-top" alt="{{ hotpepper.title }}">
      
      <div class="card-body">
        <h5 class="card-title"><a [routerLink]="['/peppers', hotpepper.id]">{{ hotpepper.title }}</a></h5>
        <p class="card-text">{{ hotpepper.description }}</p>
      </div>

      <p *ngIf="authService.user | async" class="text-center">
        <button type="button" (click)="onEdit(hotpepper.id)" class="btn btn-outline-primary btn-sm">Edit</button>
        <button type="button" (click)="onDelete(hotpepper.id)" class="btn btn-outline-danger btn-sm">Delete</button>
      </p>

    </div>
  </div>

</div>
